<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Learning Behavior Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Student Learning Behavior Analysis</h1>
    <p class="description">Enter student performance data to classify learning behavior</p>

    <form method="POST">
        <div class="form-group">
            <label for="attendance">Attendance</label>
            <input type="number" id="attendance" name="attendance" min="0" max="100" placeholder="Enter attendance percentage" required>
        </div>

        <div class="form-group">
            <label for="assignment">Assignment Submission</label>
            <input type="number" id="assignment" name="assignment" min="0" max="100" placeholder="Enter assignment score" required>
        </div>

        <div class="form-group">
            <label for="quiz">Quiz Average Score</label>
            <input type="number" id="quiz" name="quiz" min="0" max="100" placeholder="Enter quiz average" required>
        </div>

        <div class="form-group">
            <label for="exam">Exam Average Score</label>
            <input type="number" id="exam" name="exam" min="0" max="100" placeholder="Enter exam average" required>
        </div>

        <button type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="result {% if 'Active' in result %}success{% elif 'Average' in result %}warning{% else %}danger{% endif %}">
        <strong>Result:</strong> {{ result }}
    </div>
    {% endif %}
</div>

</body>
</html>
